<html>
  <head>
    <script src="https://unpkg.com/wrld.js@1.x.x"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css" rel="stylesheet" />
  </head>
  
  <body>
  <div style="position: relative">
    <div id="map" style="height: 800px"></div>
    <script>
      var map = Wrld.map("map", "989f0bdd9b823264ecedfc37d4ef6476", {
          center: [52.924208, -2.852755],
          zoom: 5,
          indoorsEnabled: true
          //headingDegrees: 310
        });
      
      var marker_loc1 = Wrld.marker([56.460571, -2.981518], { title: "My marker" }).addTo(map);
      var marker_loc2 = Wrld.marker([52.393335, -3.365086], { title: "My marker" }).addTo(map);
      var marker_loc3 = Wrld.marker([51.392160, -0.291099], { title: "My marker" }).addTo(map);
    </script>
  </div>
  </body>
</html>
